<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bdy">
    <h1 class="head-1">Rate Your Experience</h1>
    <form>
        <label for="title">Title</label><br><input type="text" id="title"><br><br>
        <label for="comment">Comment</label><br><input type="text" id="comment"><br><br>
        <label for="fullname">Full Name</label><br><input type="text" id="fullname"><br><br>
        <label for="email">Email</label><br><input type="email" id="email"><br><br>
        <label for="phonenumber">Phone Number</label><br><input type="number" id="phonenumber"><br><br>
        <button class="btn-2">Post Feedback</button>
    </form>
</body>
</html>
